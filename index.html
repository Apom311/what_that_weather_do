<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>What that Weather?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Your 5 day Weather Forecast</h1>
    </header>
    <!-- main container -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-sm-4">
                <div class="row" id="">
                    Search for a City:
                </div>
                <div class="row">
                    <form class="form-inline">
                        <input class="form-control" type="search" placeholder="Enter City Name:" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-primary" type="submit"><i class="fas fa-cloud-sun"></i></button>
                    </form>
                    <div class="row" id="searchHistory">
                        <div class="card" style="width: 18rem;" id="btnList">
                        <!-- Search History will go here -->
                        </div>
                    </div>
                </div>
            </aside>
            <!-- All Weather -->
            <div class="col-lg-8" id="allWeather">
                <div class="row" id="weatherCard">
                    <div class="card" style="width: 98%;" id="cardDisplay">

                        <div class="row">

                            <div class="col-lg-6">
                                <div class="card-body" id="card">
                                    <h2 class="card-title" id="city"></h2>
                                    <p class="card-text" id="temp"></p>
                                    <p class="card-text" id="humidity"></p>
                                    <p class="card-text" id="windSpeed"></p>
                                    <p class="card-text" id="indexUV"></p>
                                </div>
                            </div>
                            <!--section-->
                                <!-- main Icon if required -->
                            <!--section-->
                        </div>
                    </div>
                </div>
            </div>

        <!-- forecast -->

            <div class="row" id="forecastRow"></div>
            <div class="row" id="forecastCards">
                <!-- Cards imported here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="scipt.js"></script>
</body>
</html>

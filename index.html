<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>What that Weather?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Your 5 day Weather Forecast</h1>
    </header>
    <!-- main container -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-sm-4">
                <div class="row" id="my-row">
                    Search for a City:
                </div>
                <div class="row">
                    <form class="form-inline">
                        <input class="form-control" type="search" placeholder="Enter City Name:" aria-label="Search" id="searchInput">
                        <button class="btn btn-outline-primary btnSearch" type="submit">Search</button>
                    </form>
                    <div class="row" id="searchHistory">
                        <div class="card" style="width: 18rem;" id="btnList">
                        <!-- Search History will go here -->
                        </div>
                    </div>
                </div>
            </aside>
            <!-- All Weather -->
            <div class="col-lg-8" id="allWeather">
                <div class="row" id="weatherCard">
                    <div class="card" style="width: 98%;" id="cardDisplay">

                        <div class="row">

                            <div class="col-lg-10">
                                <div class="card-body" id="card">
                                    <h2 class="card-title" id="city"></h2>
                                    <p class="card-text" id="temp"></p>
                                    <p class="card-text" id="humidity"></p>
                                    <p class="card-text" id="windSpeed"></p>
                                    <p class="card-text" id="indexUV"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- forecast -->

            <div class="row" id="forecastRow"></div>
            <div class="row" id="forecastCards">
                <!-- Cards imported here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scipt.js"></script>
</body>
</html>
